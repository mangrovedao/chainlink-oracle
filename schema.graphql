type Pair @entity {
  id: Bytes!
  base: String!
  quote: String!
}

type Price @entity {
  id: String!
  pair: Pair!
  price: BigInt!
  updatedAt: BigInt!
  blockNumber: BigInt!
  transactionHash: Bytes!
}
